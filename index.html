<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#1E1E1E">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/main.css">

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="loader">
			<div>
				<h1>Role Picker</h1>
				<img src="./loading.gif"/>
			</div>
			<form>
				<input id="rolesData" type="text" class="form-control form-control-lg" placeholder="Roles Data">
				<input id="assignedRoles" type="text" class="form-control form-control-lg" placeholder="`|gr` Result">
				<button id="submit" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="background"></div>
		<div class="body">
			<div class="banner">
				<h1><span>Select Your Roles!</span></h1>
			</div>
			<div class="scroller">
				<div class="list-group">
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

		<script id="list-template" type="text/x-handlebars-template">
			{{#each this}}
			<a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
				<div class="d-flex justify-content-between">
					<h5 class="mb-1">{{role}}</h5>
					<div class="role-colour" colour="{{colour}}" roleID="{{id}}">
						<i class="icons">check_circle</i>
					</div>
				</div>
				<p class="mb-1">{{description}}</p>
			</a>
			{{/each}}
		</script>

		<script src="./js/main.js"></script>
	</body>
</html>
